{% extends "base.html" %}
{% block content %}
  <h1>Últimos posts</h1>
  <div class="row">
    {% for post in posts %}
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5>{{ post.titulo }}</h5>
            <p>{{ post.contenido[:150] }}...</p>
            <a href="{{ url_for('main.post', id=post.id) }}" class="btn btn-success">Leer más</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
