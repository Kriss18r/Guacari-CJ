{% extends "base.html" %}
{% block title %}Crear Nuevo Evento{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Crear Evento</h2>

    <form action="{{ url_for('admin.new_event') }}" method="POST">

        <div class="mb-3">
            <label class="form-label">Título del Evento</label>
            <input type="text" class="form-control" name="titulo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" name="fecha_evento" required>
        </div>

        <button class="btn btn-primary">Guardar Evento</button>

        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
