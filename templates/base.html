<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Guacarí CJ Blog</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    {% block styles %}{% endblock %}
</head>
<header>
   <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg" style="background:#1e3a2f;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('main.index') }}">
                Guacarí CJ
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.nuevo_post') }}">Nuevo Post</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="banner">
        <div class="banner-content text-center">
            <div class="container">
                <h1 class="display-4 fw-bold">Guacarí CJ Blog</h1>
                <p class="lead">Comparte tus ideas y experiencias con la comunidad</p>
            </div>
        </div>
    </div>
</header>
<body>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
