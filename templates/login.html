{% extends "base.html" %}
{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Usuario</label>
      <input class="form-control" name="username" required>
    </div>
    <div class="mb-3">
      <label>Contraseña</label>
      <input class="form-control" name="password" type="password" required>
    </div>
    <button class="btn btn-primary">Entrar</button>
  </form>
{% endblock %}
